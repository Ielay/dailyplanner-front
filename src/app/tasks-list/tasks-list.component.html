<div id="tasks-container">
    <ol>
        <li *ngFor="let task of tasks">
            <div>
                {{task.title}}
                <button>X</button>
            </div>
        </li>
    </ol>
</div>

<input id="task-title-to-remove" type="text" #input>
<button (click)="removeItem(input.value)">Remove item!</button>
