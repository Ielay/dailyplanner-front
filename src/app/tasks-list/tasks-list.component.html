<div id="tasks-container">
    <table>
        <tr>
            <th>#</th>
            <th>Title</th>
            <th>Status</th>
        </tr>
        <tr *ngFor="let task of tasks; let i = index">
            <td>
                {{i + 1}}
            </td>
            <td>
                {{task.title}}
            </td>
            <td>
                {{task.done}}
            </td>
            <button type="button" (click)="changeDoneStatus(i)">Done</button>
            <button type="button" (click)="removeItem(i)">X</button>
        </tr>
    </table>
</div>
